<!DOCTYPE html>
<html ng-app="counterApp">
<head>
  <meta charset="UTF-8">
  <title>Modern AngularJS Counter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    .count {
      font-size: 64px;
      font-weight: 600;
      color: #764ba2;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      background: #764ba2;
      transition: all 0.2s ease;
    }

    .buttons button:hover {
      background: #5e3f91;
      transform: translateY(-2px);
    }

    .reset-btn {
      background: #ff5e62;
    }

    .reset-btn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body ng-controller="CounterController">
  <div class="container">
    <h1>AngularJS Counter</h1>
    <div class="count">{{ count }}</div>
    <div class="buttons">
      <button ng-click="increment()">âž• Increment</button>
      <button ng-click="decrement()">âž– Decrement</button>
      <button class="reset-btn" ng-click="reset()">ðŸ”„ Reset</button>
    </div>
  </div>

  <script>
    var app = angular.module('counterApp', []);

    app.controller('CounterController', function($scope) {
      $scope.count = 0;

      $scope.increment = function() {
        $scope.count++;
      };

      $scope.decrement = function() {
        $scope.count--;
      };

      $scope.reset = function() {
        $scope.count = 0;
      };
    });
  </script>
</body>
</html>
